<script>

        `Rock - 70's`,
        `Rock - 80's`,
        `Post Punk - 80's`,
        `Pop - 60's`,
        `Pop - 70's`,
        `Pop - 80's`
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Playlists mais escolhidas',
            backgroundColor: '',
            data: [5, 10, 10, 10, 3, 5, 12]
        }]
    };

    const config = {
        type: 'pie',
        data: data,
        options: {}
    };
</script>
